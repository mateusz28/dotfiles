##############
##  plugins  #
##############

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'

#############################
#  default terminal option  #
#############################
# focus events enabled for terminals that support them
set -g focus-events on
set-option -g history-limit 5000
set -sg escape-time 0

# Activity monitoring
set-window-option -g monitor-activity off
set-option -g visual-activity off

#############################
#  default pane as 1 not 0  #
#############################

set -g base-index 1
set -g pane-base-index 1

##############
#  keybinds  #
##############
#default prefix
unbind C-b 

#alt as a modificator
set -qg prefix M-z

#Split in the same dir
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind-key -n "M-Right" resize-pane -R 
bind-key -n "M-Left" resize-pane -L 
bind-key -n "M-Up" resize-pane -U 
bind-key -n "M-Down" resize-pane -D 

#widnow swapping
bind-key -r  Left swap-window -t -1
bind-key -r  Right swap-window -t +1
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key u last-window \; join-pane -s !

#tmux nested
bind -n M-F11 set -qg status-bg colour233
bind -n M-F12 set -qg status-bg cyan
bind -n C-M-k \
	send-keys M-F12 \; \
	set -qg status-bg colour233 \; \
  set -g window-active-style 'fg=default,bg=default' \; \
  unbind -n M-h \; \
  unbind -n M-j \; \
  unbind -n M-k \; \
  unbind -n M-l \; \
	set -qg prefix M-x
bind -n C-M-j \
	send-keys M-F11 \; \
	set -qg status-bg cyan \; \
  set -g window-active-style 'fg=default,bg=black' \; \
  bind -n M-h select-pane -L \; \
  bind -n M-j select-pane -D \; \
  bind -n M-k select-pane -U \; \
  bind -n M-l select-pane -R \; \
	set -qg prefix M-z

# set vi mode for copy mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X  begin-selection
# bind-key -t vi-copy 'y' copy-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

## reload config file
bind v source-file ~/.tmux.conf \; display "Config Reloaded!"
bind r respawn-pane -k \; display "Pane Respawned"


#####################
#  Mouse scrolling  #
#####################

set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M; send-keys -M; send-keys -M; send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M; send-keys -M; send-keys -M; send-keys -M' 'copy-mode -e; send-keys -M; send-keys -M; send-keys -M; send-keys -M'"
bind -n WheelDownPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M; send-keys -M; send-keys -M; send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M; send-keys -M; send-keys -M; send-keys -M' 'copy-mode -e; send-keys -M; send-keys -M; send-keys -M; send-keys -M'"

########################################
#  # don't rename windows automatically#
########################################

set-option -g allow-rename off

######################
### DESIGN CHANGES ###
######################

# default statusbar colors
set-option -g status-bg cyan
set-option -g status-fg black
set-option -g status-attr default

setw -g window-status-current-fg red
setw -g window-status-current-bg white
setw -g window-status-current-format ' #I#[fg=black]:#W #F '

setw -g window-status-fg red
setw -g window-status-bg default
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=black]:#W#F '

# pane border
set-option -g pane-border-fg brightblack 
set-option -g pane-active-border-fg cyan

# pane number display
set-option -g display-panes-active-colour cyan
set-option -g display-panes-colour brightblack 

# message text
set-option -g message-bg yellow 
set-option -g message-fg black 

# clock
set-window-option -g clock-mode-colour cyan

# bell
set-window-option -g window-status-bell-style fg=white,bg=red 

#set inactive/active window styles
set -g window-style 'fg=default,bg=colour233'
set -g window-active-style 'fg=default,bg=black'
#
## set the pane border colors 
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg cyan
set -g pane-active-border-bg black

##################
#  init options  #
##################

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
